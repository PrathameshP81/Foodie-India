spring.application.name=Foodie_India

# MySQL Database Configuration
# spring.datasource.url=jdbc:mysql://localhost:3306/Foodie_India?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/Foodie_India?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Jwt authSecretkey
authSecretKey = your_key

#Cloudniary 
cloud_name = your_cloud_name
api_key = your_key
api_secret = your_secret

#RazorPay
razor_api_key = your_key
razor_api_secret = your_secret

